{% extends "blog/base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}

	<article>
		<div class="post-info">
			<h2>{{ post.title }}</h2>
			<h3><strong>{{ post.subtitle }}</strong></h3>
			<h4>published {{ post.date_published }}</h4>
			<h4>by {{ post.author }}</h4>
		</div>
		{% if post.image %}
			<img src="../{{ post.image.url }}">
		{% endif %}	
		<div class="body">
		{{ post.body | safe }}
		</div>
	</article>

{% endblock %}
